<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReTro</title>
    <link rel="shortcut icon" href="img/fab.png" type="image/x-icon" />
    <!--DaisyUI CDN Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font awesome cdn link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Tailwind custom classes -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              btnBg: "#797DFC",
            },
          },
        },
      };
    </script>
    <!--Custom-CSS-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--Header start-->
    <header class="container mx-auto">
      <!-- Navbar -->
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>Edit</a></li>
                <li><a>Users</a></li>
                <li><a>Brands</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-3xl text-[#12132D] font-black"
              >ReTro</a
            >
          </div>

          <div class="navbar-end">
            <div class="navbar-center hidden lg:flex">
              <ul
                class="menu-horizontal text-[#6E6E7F] *:w-10 *:h-10 *:bg-[#F8F8F8] *:mr-2 *:rounded-full *:p-2 *:border border-[#5a5a5e]"
              >
                <li class="tooltip tooltip-info tooltip-bottom" data-tip="Home">
                  <a><i class="fa-solid fa-house"></i></a>
                </li>
                <li class="tooltip tooltip-info tooltip-bottom" data-tip="Edit">
                  <a><i class="fa-solid fa-pen"></i></a>
                </li>
                <li
                  class="tooltip tooltip-info tooltip-bottom"
                  data-tip="Users"
                >
                  <a><i class="fa-solid fa-user-plus"></i></a>
                </li>
                <li
                  class="tooltip tooltip-info tooltip-bottom"
                  data-tip="Brands"
                >
                  <a><i class="fa-regular fa-flag"></i></a>
                </li>
              </ul>
            </div>
            <a
              class="btn bg-btnBg text-white text-base font-bold rounded-full px-10"
              >Sign In</a
            >
          </div>
        </div>
      </nav>
    </header>
    <!--Header end-->
    <!--Main start-->
    <main></main>
    <!--Main end-->
    <!--Footer start-->
    <footer></footer>
    <!--Footer end-->

    <script src="js/app.js"></script>
  </body>
</html>
